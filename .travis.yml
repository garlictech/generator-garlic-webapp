sudo: false
language: node_js
node_js:
- '5'
cache:
  directories:
    - node_modules
notifications:
  slack:
    rooms:
      secure: 
  email: false
before_install:
- npm prune
install:
- npm install
script:
- npm run build
after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && npm run semantic-release'
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
