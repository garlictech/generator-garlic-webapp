language: node_js
node_js:
  - '5'

cache:
  directories:
    - node_modules

sudo: required

services:
  - docker

before_install:
  - npm prune
  - hooks/travis/before_install.sh

install:
  - npm run build

before_script:
  - npm start -- -d

script:
  - npm run unittest
  - npm run e2e-test
after_script:
  - npm run stop

