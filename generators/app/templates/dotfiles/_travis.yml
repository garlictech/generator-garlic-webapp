language: node_js
node_js:
  - '5'

cache:
  directories:
    - node_modules

sudo: required

services:
  - docker

before_install:
  - hooks/travis/before_install

install:
  - npm run build

before_script:
  - npm start -- -d

script:
  - npm run unittest:single
  - npm run e2etest
after_script:
  - npm run stop

branches:
  only:
    - master
    - stable

after_success:
  - hooks/travis/after_success
after_deploy:
  - hooks/travis/after_deploy