language: node_js
node_js:
  - '5'

sudo: required

services:
  - docker

before_install:
  - hooks/travis/before_install.sh
  - docker/login.sh

install:
  - npm run build

before_script:
  - npm start -- -d

script:
  - npm run unittest
  - npm run e2e-test
after_script:
  - npm run stop

deploy:
  provider: npm
  email: "contact@<%= conf.scope %>.com"
  on:
    tags: true
    branch: master
    repo: <%= conf.scope %>/<%= conf.appNameKC %>
