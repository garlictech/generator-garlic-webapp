language: node_js
node_js:
- '5'

notifications:
  email: false

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

install:
  - npm install

script:
  - npm run setup-dev
  - npm run build && npm run unittest

# Uncomment it only if needed, not to waste time with unnecessary install.
