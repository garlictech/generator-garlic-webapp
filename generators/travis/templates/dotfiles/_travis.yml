language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
sudo: required
services:
- docker
before_install:
- hooks/travis/before_install
install:
- hooks/travis/install
script:
- hooks/travis/script
branches:
  only:
  - master
  - stable
deploy:
  provider: script
  script: hooks/travis/deploy
  skip_cleanup: true
  'on':
    repo: <%= c.scope %>/<%= c.appNameKC %>
    branch: master
after_success:
- hooks/travis/after_success
after_deploy:
- hooks/travis/after_deploy
