version: '2'

services:
  <%= conf.webpackServerName %>:
    build:
      context: ..
      dockerfile: Dockerfile.dev
      args:
        NPM_TOKEN: $NPM_TOKEN_<%= conf.scopeCC %>
    volumes:
      - "../src:/app/src"
      - "../dist:/app/dist"
      - "./hooks:/app/hooks"
      - "../reports:/app/reports"
    environment:
      - NODE_ENV
      - CI
    command: "npm start"
